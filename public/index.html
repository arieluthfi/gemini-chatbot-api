 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gemini Chatbot</title>
     <link rel="stylesheet" href="/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
 </head>
 <body>
     <div class="chat-container">
         <div class="chat-header">
             <h2 class="chat-title">Gemini Chatbot</h2>
             <button id="theme-toggle" class="theme-toggle-button">
                ðŸŒ™
             </button>
         </div>
         <div class="chat-box" id="chat-box">
             <!-- Messages will be appended here by JavaScript -->
            <div class="message bot">
                <img src="https://cdn-icons-png.flaticon.com/512/8943/8943377.png" alt="Bot Avatar" class="message-avatar">
                <div class="message-content">Hello! How can I help you today?</div>
            </div>
         </div>
         <form id="chat-form" class="chat-input-area">
             <input type="text" id="user-input" placeholder="Type your message...">
             <button type="submit" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><path d="M22 2 11 13"/><path d="m22 2-7 20-4-9-9-4 20-7z"/></svg>
             </button>
         </form>
     </div>
 
     <audio id="bot-response-sound" src="new-notification-09-352705.mp3" preload="auto"></audio>
 
     <script src="/script.js"></script>
 </body>
 </html>
